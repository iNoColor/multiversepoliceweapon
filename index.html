<!DOCTYPE html>
<html>
<head>
  <title>RAG SHOP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="AKfycbwtrXsDHBMz5oTalpN8dUkm5LPwVBQy4b5FN8-Pwd6v-ztnm7iPp2zD8QoLGHB8HDUQLQ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="AKfycbwtrXsDHBMz5oTalpN8dUkm5LPwVBQy4b5FN8-Pwd6v-ztnm7iPp2zD8QoLGHB8HDUQLQ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pt-4"></div>
<div class="container">
  <div>
    <h1 class="text-center"MultiversePolice WEAPON</h1>
  </div>
  <form method="post" autocomplete="off" name="hello-sheet">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  placeholder="Name IC" name="Name IC">
    </div>
    <div class="form-group">
    <label for="name">เบอร์</label>
      <input type="text" class="form-control"  placeholder="เบอร์ IC" name="เบอร์ IC">
    </div>
     <div class="form-group">
    <label for="name">จำนวน</label>
      <input type="text" class="form-control"  placeholder="จำนวน" name="จำนวน">
    </div>
    
  <button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button>
  <h3 class="text-center">สามารถเช็คไอดีที่เสร็จแล้วในลิ้งค์ด้านล่างได้เลย</h3>
</div>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwtrXsDHBMz5oTalpN8dUkm5LPwVBQy4b5FN8-Pwd6v-ztnm7iPp2zD8QoLGHB8HDUQLQ/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
