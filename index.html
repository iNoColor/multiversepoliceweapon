<!DOCTYPE html>
<html>
<head>
  <title>MultiversePolice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pt-4"></div>
<div class="container">
  <div>
    <h3 class="text-center">WeaponBoxSet</h3>
  </div>
  <form method="post" autocomplete="off" name="hello-sheet">
    <div class="form-group">
      <label for="name">Name ic</label>
      <input type="text" class="form-control"  placeholder="Name ic" name="Name ic">
    </div>
    <div class="form-group">
    <label for="name">Phone ic</label>
      <input type="text" class="form-control"  placeholder="Phone ic" name="Phone ic">
    </div>
     <div class="form-group">
    <label for="name">จำนวน</label>
      <input type="text" class="form-control"  placeholder="จำนวน" name="จำนวน">
    </div>
    
  <button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button>
</form>
</div>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzl50TFJfnedzEwCKCP4o2VCs-cCF_axpVpmEVuR9LUWfp3RqO8ip0epWrp4g_fp4Ozag/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
